<!DOCTYPE html>

<head>

    <title>SiteHeader</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="SiteHeader.css">
</head>
<body>

    <header>

        <div class="left">

        <div class="right item click">Settings</div>
