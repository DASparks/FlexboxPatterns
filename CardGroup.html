<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CardGroup</title>
    <meta name=viewport content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="CardGroup.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
</head>
<body>

<div class="box">

    <div class="group">

        <div class="card thumb">
            <div class="card_icon">
                <i class="fa fa-thumbs-o-up fa-3x"  aria-hidden="true"></i>
                <div class="text_icon">Trial</div>
            </div>
            <div class="text_card">Free</div>
        </div>

        <div class="card trophy">
            <div class="card_icon">
                <i class="fa fa-trophy fa-3x"  aria-hidden="true"></i>
                <div class="text_icon">Basic Tier (most popular)</div>
            </div>
            <div class="text_card">$10.00</div>
        </div>

        <div class="card bolt">
            <div class="card_icon">
                <i class="fa fa-bolt fa-3x"  aria-hidden="true"></i>
                <div class="text_icon">Advanced tier (only for enterprise-level professionals)</div>
            </div>
            <div class="text_card">$6,000.00</div>
        </div>

    </div>

</div>



</body>
</html>
